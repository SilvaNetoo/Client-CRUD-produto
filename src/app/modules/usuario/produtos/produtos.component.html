<div class="container">
    <div class="row">
        <div class="col-sm-6">

            <div class="col-sm-10">
                <h1>produto por sess√£o !</h1>

            </div>
            <div class="col-sm-2">
                <button type="button" (click)="redirecionarParaManipularProd()"
                    class="btn btn-success margin-top-button">Adicionar Produto</button>
            </div>

            <h3>sub produtos </h3>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"> <i class="glyphicon glyphicon-list"></i> </th>
                        <th scope="col">Nome</th>
                        <th scope="col">Add ao Carrinho</th>
                    </tr>
                </thead>
                <tbody *ngIf="produtos && produtos?.length">
                    <tr *ngFor="let produto of produtos">
                        <th>{{produto?.id}}</th>
                        <td>{{produto?.nome}}</td>
                        <td><button type="button" class="btn btn-success" (click)="adicionarProduto(produto)">Add ao
                                Carrinho</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Carrinho -->
        <div class="col-sm-6">
            <div class="col-sm-10">
                <h1>Carrinho!</h1>

            </div>

            <div *ngIf="carrinho && carrinho.length; else carrinhoVazio">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome </th>
                            <!-- <th scope="col">Adicionar ao carrinho</th> -->
                        </tr>
                    </thead>
                    <tbody *ngIf="carrinho && carrinho?.length">
                        <tr *ngFor="let produto of carrinho">
                            <td>{{produto?.nome}}</td>
                            <!-- <td><button type="button" class="btn btn-success"
                                (click)="deletar(produto)">Adicionar</button></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
            <ng-template #carrinhoVazio>
                <p>
                    Carrinho vazio!
                </p>
            </ng-template>

        </div>
    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLongTitle">Deletar produto</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja deletar o produto {{prod?.nome}} ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    click="limparDeletarProduto()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="deletar()">Deletar</button>
            </div>
        </div>
    </div>
</div>
