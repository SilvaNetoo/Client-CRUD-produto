<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <h1>{{titulo}} Evento</h1>
        </div>
        <div class="col-sm-2">
            <button type="button" (click)="redirecionarParaListarProd()"
                class="btn btn-danger btn-circle margin-top-button"><i class="glyphicon glyphicon-chevron-left"></i></button>
        </div>
    </div>

    <br>

    <form [formGroup]="manipularForm" (ngSubmit)="finalizar()">
        <div class="row">
            <div class="col-sm-12">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Nome do Produto</span>
                    <input type="text" class="form-control" placeholder="Digite o nome do produto" aria-label="Nome do produto"
                        formControlName="nome">
                </div>
            </div>
            <div class="col-sm-9"></div>
            <div class="col-sm-3">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group">
                        <br>
                        <button type="submit" class="btn btn-default btn-success" value="submit">Finalizar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
