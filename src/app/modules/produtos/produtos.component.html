<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <h1>produto por sess√£o !</h1>

        </div>
        <div class="col-sm-2">
            <button type="button" (click)="redirecionarParaManipularProd()"
                class="btn btn-success btn-circle margin-top-button"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
    </div>

    <h3>sub produtos </h3>

    <table class="table table-borderless">
        <thead>
            <tr>
                <th scope="col"> <i class="glyphicon glyphicon-list"></i> </th>
                <th scope="col">Nome</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
            </tr>
        </thead>
        <tbody *ngIf="produtos && produtos?.length">
            <tr *ngFor="let produto of produtos">
                <th>{{produto?.id}}</th>
                <td>{{produto?.nome}}</td>
                <td><i (click)="editarProduto(produto.id)" class="glyphicon glyphicon-pencil"></i></td>
                <td><i data-toggle="modal" data-target="#exampleModalCenter" class="glyphicon glyphicon-trash"
                        (click)="abrirModal(produto)"></i></td>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLongTitle">Deletar produto</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja deletar o produto {{prod?.nome}} ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    click="limparDeletarProduto()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="deletar()">Deletar</button>
            </div>
        </div>
    </div>
</div>
